<!-- 文档类型。这是必不可少的开头。混沌初分，HTML 尚在襁褓（大约是 1991/92 年）之时，这个元素用来关联 HTML 编写规范，以供自动查错等功能所用。而在当今，它作用有限，可以说仅用于保证文档正常读取。现在知道这些就足够了。 -->
<!DOCTYPE html>
<!-- <html> 元素。该元素包含整个页面的所有内容，有时候也称作根元素。里面也包含了 lang 属性，写明了页面的主要语种。 -->
<html lang="en">
<!-- <head> 元素。所有那些你加到页面中，且不向看客展示的页面成员，都以这个元素为容器。其中包含诸如提供给搜索引擎的关键字和页面描述、用作风格化页面的 CSS、字符集声明等等。 -->
<head>
    <!-- 该元素指明你的文档使用 UTF-8 字符编码，UTF-8 包括世界绝大多数书写语言的字符。它基本上可以处理任何文本内容。以它为编码还可以避免以后出现某些问题，没有理由再选用其他编码。 -->
    <meta charset="UTF-8">
    <!-- 视口元素可以确保页面以视口宽度进行渲染，避免移动端浏览器上因页面过宽导致缩放。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> 元素。该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字。 -->
    <title>My first page</title>
    <link href="styles/smiley-sans.css" rel="stylesheet"/>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<!-- <body> 元素。该元素包含期望让用户在访问页面时看到的全部内容，包括文本、图像、视频、游戏、可播放的音轨或其他内容。 -->
<body>
    <h1>动物世界</h1>
    <h2>鲸鱼</h2>
    <img src="images/whale.jpg" alt="鲸鱼" height="153px" width="273px"/>
    <p>地球上最成功的海洋哺乳动物要属鲸类。它们的身体和四肢骨骼演变得简直就像鱼一样了，难怪被人们俗称为“鲸鱼”。当然，它们不是鱼类，它们是温血的、胎生哺乳并有很高智力的高等脊椎动物</p>
    <p>在动物世界你可以看到</p>
    <!-- 无序列表（Unordered List）中项目的顺序并不重要，就像购物列表。用一个 <ul> 元素包围。 -->
    <ul>
        <li>老虎</li>
        <li>鲸鱼</li>
    </ul>
    <!-- 有序列表（Ordered List）中项目的顺序很重要，就像烹调指南。用一个 <ol> 元素包围。 -->
    <p>更多动物分类</p>
    <ol>
        <li>海洋</li>
        <li>陆地</li>
    </ol>
    <p>更多知识跳转到<a href="https://www.google.com/">这里</a></p>
</body>
</html>
