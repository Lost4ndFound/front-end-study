<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档与网站架构</title>
</head>
<body>
    <h1>无语义元素</h1>
    <p>span 是一个内联的（inline）无语义元素，最好只用于无法找到更好的语义元素来包含内容时，或者不想增加特定的含义时</p>
    <p>
        <span class="15">义乌</span><br>哥儿们在这给你说唱
    </p>
    <hr>
    <p> div 是一个块级无语义元素，应仅用于找不到更好的块级元素时，或者不想增加特定的意义时</p>


</body>
</html>
