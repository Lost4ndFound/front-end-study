<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矢量图形</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"></rect>
        <circle cx="150" cy="100" r="90" fill="blue"></circle>
    </svg>

    <h1>将 SVG 添加到页面</h1>
    <h2>快捷方式：img</h2>
    <img src="images/bike.svg" alt="bike" height="500px" width="500px">
    <h2>如何在 HTML 中引入 SVG 代码</h2>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green"></rect>
    </svg>
    <h2>如何使用 iframe 嵌入 SVG</h2>
    <iframe src="images/bike.svg" width="500px" height="500px" sandbox>
        <img src="images/eldenring.png" alt="老头环">
    </iframe>
</body>
</html>
