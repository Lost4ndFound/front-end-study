<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
    <meta name="description" content="超链接是互联网提供的最令人兴奋的创新之一，它们从一开始就一直是互联网的一个特性，使互联网成为互联的网络。超链接使我们能够将我们的文档链接到任何其他文档（或其他资源），也可以链接到文档的指定部分，我们可以在一个简单的网址上提供应用程序。几乎任何网络内容都可以转换为链接，点击（或激活）超链接将使网络浏览器转到另一个网址（URL）。"/>
</head>
<body>
    <h1>链接的解析</h1>
    <p>这是一个指向<a href="https://www.google.com">谷歌</a>的链接</p>

    <h2>块级链接</h2>
    <!-- 就像之前提到的那样，任何内容，甚至块级内容都可以作为链接出现。如果想让标题元素变为链接，就把它包裹在锚点元素（<a>）内 -->
    <a href="https://www.baidu.com">
        <h3>百度</h3>
    </a>
    <p>中文互联网最大搜索网站</p>

    <h2>图片链接</h2>
    <a href="https://asia.sega.com/persona-remaster/p5r/cn/">
        <img src="images/1024px-P5R2022OST.jpg" height="512px" width="506px"/>
    </a>

    <h2>使用 title 属性添加支持信息</h2>
    <!-- 你可能要添加到你的链接的另一个属性是 title。这旨在包含关于链接的补充信息，例如页面包含什么样的信息或需要注意的事情。 -->
    <p>这是一个指向<a href="https://www.google.com" title="全球互联网最大搜索网站">谷歌</a>的链接</p>
</body>
</html>
