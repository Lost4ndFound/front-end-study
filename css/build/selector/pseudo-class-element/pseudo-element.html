    <title>伪元素</title>
    <style>
        article p::first-line{
            font-size: 120%;
            font-weight: bold;
        }
    </style>

<body>
    <article>
        <p>初冬的夜心里有点潮，静静的听着自己的呼吸声，静静的想你。似乎已经好久不曾听你唤我一声姑娘了，一个再平凡但是的称呼了可我却想念
            那个称呼了，似乎像梦境般的出现过其实明白你从未将我放入过你的心底，却还是
            那样执着的想，念着你</p>
        <P>岁月的长河中，总有一些人是我们忘不了的，与时间，记忆，人和景都没有关
            系因为爱过，所以长久的留在脑海中即使会模湖，都会有烙印，深深的印在心底</P>
    </article>
